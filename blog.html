<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs-Donate Bangladesh</title>

    <!-- Google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <!-- DaisyUI + TailwindCSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .lexend-font{
        font-family: "Lexend", sans-serif;
      }

    </style>

    <script>
    tailwind.config = {
    theme: {
      extend: {
        colors: {
          clifford: '#da373d',
          'donate-primary': 'rgb(180, 244, 97)',
          'navbar-bg': 'rgb(249, 247, 243)',
        }
      }
    }
    }
    </script>
</head>
<body class="lexend-font">
    <header class="bg-navbar-bg sticky top-0 z-10">

        <!-- navbar start -->
         <nav class="md:container mx-auto">
            <div class="navbar py-3 md:py-6 text-xl font-semibold flex flex-col gap-4 items-center justify-center md:flex-row">
                <div class="navbar-start">
                    <button class="btn btn-lg bg-donate-primary text-xl py-3 px-8">Blog</button>
                </div>

                <div class="navbar-center space-x-4">
                   <a href="#"><img src="assets/logo.png" alt=""></a>
                  <a href="#" class="">Donate Bangladesh</a>
                </div>

                <div class="navbar-end">
                   <!-- Account Balance -->
                      <div class="stats">
                        <div class="stat flex items-center gap-3">
                            <div>
                                <img src="assets/coin.png" alt="" class="w-5">
                              </div>
                            <div class="stat-title font-medium">5500 BDT</div>
                          </div>
                      </div>
                </div>
              </div>
         </nav>

         <!-- User action buttons -->
          <div class=" flex justify-center">
            <ul class="menu menu-horizontal space-x-4 mt-14 md:mt-28">
                <li><button class="btn btn-lg py-4 px-8 bg-donate-primary">Donation</button></li>
                <li><button class="btn btn-lg border border-slate-300 py-4 px-8 bg-white">History</button></li>
              </ul>
          </div>
    </header>
    <main>
        
    </main>
    <script src="js/blog.js"></script>
</body>
</html>
